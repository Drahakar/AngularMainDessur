<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="leChatApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">leChat</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a href="#/">Home</a></li>
              <li><a ng-href="#/profile">Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Nevermind this -->
    <div ng-init="chat = {
      messages: [
        {
          author: {
            imageUrl: 'http://lorempixel.com/640/480/cats?Genevieve.Moen',
            name: 'Genevieve.Moen'
          },
          message: 'This is a test',
          postId: 0
        },
        {
          author: {
            imageUrl: 'http://lorempixel.com/640/480/cats?Bob.Graton',
            name: 'Bob.Graton'
          },
          message: 'Yes',
          postId: 1
        },
        {
          author: {
            imageUrl: 'http://lorempixel.com/640/480/cats?Fake.Id',
            name: 'Fake.Id'
          },
          message: 'It is real',
          postId: 2
        }
      ],
      notVisibleMessages: 3
    }"></div>

    <div class="container">
      
      <!-- EUREKA -->
      <!-- INSERT HTML HERE -->

      <form name="filterForm">
        <div class="form-group">
          <label>filter</label>
          <input type="text"
              class="form-control" />
        </div>
      </form>
      <div class="row chat-container">
        <div class="chat-show-last"><a>Show last x messages</a></div>
        <div class="chat-message-container">
          <div class="message-author"><img class="message-author-picture"></img><span class="message-author-name"><a>Name</a></span></div>
          <div class="message-message">Message</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> by Andy Emond</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
